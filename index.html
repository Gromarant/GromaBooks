<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>gromaBooks</title>
  </head>
  <body>
    <header class="header">
      <section class="logo">
        <img class="img" src="./images/Logo.png" alt="Logo de gromarant" />
        <h1>GromaBooks</h1>
        <a class="contact" href="mailto:contacto@gromarant.com">contacto@gromarant.com</a>
      </section>
    </header>

    <main>
      <div class="main-container">
        <aside class="aside">
          <ul class="menu">
            <h2 class="title">Add a new book?</h2>
            <li class="item">
              <span class="material-icons plusIcon" title="Add a book that you want to see the review">add_circle</span>
            </li>
          </ul>
          <div class="new-form new-form-act collapsed">
            <form class="new-from-inputs" method="/">
              <input class="input title-input" type="text" placeholder="Tittle"/>
              <input class="input author-input" type="text" placeholder="Autor" />
              <input class="input descript-input" type="text" placeholder="Description"/>
              <label class="error-label"></label>
              <button class="button form-button" id="add-button-act">Add Book</button>
              <button class="button form-button button-cancel">Cancel</button>
            </form>
          </div>
        </aside>

        <section class="about-us">
          <h2 class="subtitle">Books for a Ux Frontend Developer</h2>
        </section>

        <section class="search">
          <h2 class="title">Find a book</h2>
          <form class="form-search">
            <input class="input input-search search-title" id="titleSearchInput" type="text" placeholder="Title" />
            <input class="input input-search search-author" type="select" name="autor" placeholder="Author" id="authorSearchInput"/>
            <button class="button search-button">Search</button>
          </form>
          <p class="error-search"></p>
        </section>

        <ul class="votation collapsed">
        </ul>
        
        <div class="data book-data ">
          <ul class="data-list">
          </ul>
        </div> 

      </div>
    </main>
    <footer class="footer">
      <h3 class="subtittle copy">&copy; Gromarant 2022</h3>
      <a class="portfolio" href="https://www.gromarant.com/" >www.gromarant.com</a>
    </footer>
  </body>
</html>
